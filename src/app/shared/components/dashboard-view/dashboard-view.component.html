<mat-drawer-container class="example-container">
  <mat-drawer mode="side" opened>
    <app-sidenav (nomeRotaEvent)="nomeRota = $event"></app-sidenav>
  </mat-drawer>
  <mat-drawer-content>
    <app-header  [title]="nomeRota"></app-header>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
