<div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 100%; height: 100%;">
  <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
    <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
    <span class="fs-4">Menu</span>
  </a>
  <hr>
  <ul class="nav nav-pills flex-column mb-auto">
    <li class="nav-item" *ngFor="let menu of menus" (click)="mudanomeRota(menu.name)">
      <a [routerLink]="menu.path" class="nav-link" [ngClass]="{'active': router.url == menu.path}"
      [ngStyle]="{'background-color': router.url == menu.path ? 'white' : 'rgb(33, 37, 41)', 'color': router.url == menu.path ? 'rgb(33, 37, 41)' : 'white'}"
      aria-current="page">
        <mat-icon aria-hidden="false" aria-label="Example home icon">{{menu.icon}}</mat-icon>
        {{menu.name}}
      </a>
    </li>
  </ul>
  <hr>
  <div class="dropdown">
    <a href="#" class="d-flex align-items-center text-white text-decoration-none "aria-expanded="false">
      <strong>Sair</strong>
    </a>
  </div>
</div>
