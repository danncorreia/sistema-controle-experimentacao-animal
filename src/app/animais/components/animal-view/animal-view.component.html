<app-add-animal (updateList)="getAnimais()"></app-add-animal>

<div class="content">
  <mat-form-field appearance="outline" class="search">
    <mat-label>Pesquisar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="especie">
      <th mat-header-cell *matHeaderCellDef> Especie </th>
      <td mat-cell *matCellDef="let element"> {{element.especie}} </td>
    </ng-container>

    <ng-container matColumnDef="justificativa">
      <th mat-header-cell *matHeaderCellDef> Justificativa </th>
      <td mat-cell *matCellDef="let element"> {{element.justificativa}} </td>
    </ng-container>

    <ng-container matColumnDef="quantidade">
      <th mat-header-cell *matHeaderCellDef> Quantidade </th>
      <td mat-cell *matCellDef="let element"> {{element.quantidade}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element" style="text-align: right;">
        <button mat-button [matMenuTriggerFor]="menu"> <mat-icon>settings</mat-icon> </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="alterarBioterio(element)">Alterar</button>
          <button mat-menu-item (click)="excluirBioterio(element.id)">Excluir</button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow >
      <td class="mat-cell" colspan="4" *ngIf="input.value.length > 0">Nenhum dado encontrado com o filtro "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Seleciona a pÃ¡gina"></mat-paginator>
</div>
